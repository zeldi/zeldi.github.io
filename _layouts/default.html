<!DOCTYPE html>
<html>
  <head>
    <title>{% if site.title %}{{ site.title }} â€“ {% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resume.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">

        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/myprofile.png" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.firstname }} <span class="red">{{ site.lastname }}</span></a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <div class="nav-item">
              <a href="{{ site.baseurl }}/" {% if page.url == '/' %} class="nav_current" {% endif %}>IT & Technology</a>
              <a href="{{ site.baseurl }}/common-blogs" {% if page.url == '/common-blogs/' %} class="nav_current" {% endif %}>Blog</a>
              <a href="{{ site.baseurl }}/about" {% if page.url == '/about/' %} class="nav_current" {% endif %}>About</a>
              <a href="{{ site.baseurl }}/resume" {% if page.url == '/resume/' %} class="nav_current" {% endif %}>Resume</a>
            </div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
