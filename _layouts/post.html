---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.image %}<img class="post-header-picture" src="{{page.image}}" alt="" />{% endif %}
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
